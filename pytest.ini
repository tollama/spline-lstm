[pytest]
# Keep warning signal by default; only suppress known third-party noise that is
# non-actionable for this repository (environment/library-version specific).
filterwarnings =
    # Matplotlib imports trigger pyparsing deprecation warnings in older stacks.
    # Restrict suppression to matplotlib internals only (do not suppress project warnings).
    ignore:'oneOf' deprecated - use 'one_of':pyparsing.exceptions.PyparsingDeprecationWarning:matplotlib\._fontconfig_pattern
    ignore:'parseString' deprecated - use 'parse_string':pyparsing.exceptions.PyparsingDeprecationWarning:matplotlib\._fontconfig_pattern
    ignore:'resetCache' deprecated - use 'reset_cache':pyparsing.exceptions.PyparsingDeprecationWarning:matplotlib\._fontconfig_pattern
    ignore:'enablePackrat' deprecated - use 'enable_packrat':pyparsing.exceptions.PyparsingDeprecationWarning:matplotlib\._mathtext
