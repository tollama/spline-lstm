name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install lint/type dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "ruff>=0.1.0" "mypy>=1.0.0"

      - name: Ruff lint
        run: ruff check src/ tests/

      - name: Ruff format check
        run: ruff format --check src/ tests/

      - name: Mypy
        run: mypy src/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install package + dev + backend deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,backend]"

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

  smoke-gate:
    name: Smoke Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install package + dev + backend deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,backend]"

      - name: Run smoke gate
        run: make smoke-gate
