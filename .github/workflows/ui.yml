name: UI

on:
  push:
    branches: ["main"]
    paths:
      - "ui/**"
      - ".github/workflows/ui.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "ui/**"
      - ".github/workflows/ui.yml"

jobs:
  ui:
    name: UI Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build
